app-id: al.getcryst.jadegui
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: jade-gui
finish-args:
- "--share=network"
- "--share=ipc"
- "--socket=fallback-x11"
- "--device=dri"
- "--socket=wayland"
- "--talk-name=org.freedesktop.Flatpak"
- "--filesystem=home:rw"
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/pkgconfig"
- "*.la"
- "*.a"
modules:
- modules.json
- python3-modules.json

